<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Enquiry — Brew & Sculpt Café</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <a class="skip-link" href="#maincontent" style="position:absolute;left:-999px;">Skip to main content</a>
  <header>
    <h1>Enquiry</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="services.html">Services</a> |
      <a href="enquiry.html">Enquiry</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section aria-labelledby="enquiry-heading">
      <h2 id="enquiry-heading">Book an event or ask a question</h2>
      <form action="#" method="post" aria-label="Enquiry form" novalidate>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required aria-required="true">

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required aria-required="true">

        <label for="type">Type of enquiry:</label>
        <select id="type" name="type">
          <option>Exhibit collaboration</option>
          <option>Workshop booking</option>
          <option>Private event</option>
          <option>Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6"></textarea>

        <button type="submit">Send Enquiry</button>
      </form>

      <img src="images/workshop-placeholder.png" alt="Workshop poster placeholder" role="img" width="200" height="100">
    </section>
  </main>
  <footer role="contentinfo">
    <p>&copy; Brew & Sculpt Café</p>
  </footer>
</body>
</html>
